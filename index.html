<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header bg-secondary text-light">
            <button type="button" id="high-score-button" class="btn btn-info bg-success text-light">View High Scores</button> 
            <div>
                <label for="time-remaining" class="form-label">Time Remaining</label>
                <input type="number" readonly class="form-control" id="time-remaining" placeholder="0">
            </div>
        </div>
    </header>

    <!-- start screen -->
    <div id="start-screen">
        <h1>Code Quiz</h1>
        <p>Answer the questions to reach the end.  Each wrong answer will deduct 10 seconds from your time.  The more time you have remaining at the end, the higher your score!</p>
        <button id="start-button" type="button">Start Quiz</button>
    </div>


    <!-- quiz screen (does not display until start button is clicked)-->
    <div id="quiz-screen" class="d-none"></div>


    <!-- end screen (does not display until quiz is finished)-->
    <div id="end-screen" class="d-none">
        <label for="final-score" class="form-label">Final Score</label>
        <input type="number" readonly class="form-control" id="final-score" placeholder="0">
    </div>
    <form>
        <div class="form-group d-none">
            <label for="initials-input">Initials</label>
            <input type="text" class="form-control" id="initials-input" placeholder="Enter Initials">
            <button id="submit-initials" type="button">Submit</button>
        </div>
    </form>

    <!-- high score screen (does not display until high scores button is clicked)-->
    <div id="high-score-screen" class="d-none">
        <h2>High Scores</h2>
    </div>




<script src=".assets/js/questions.js"></script>
<script src=".assets/js/script.js"></script>
</body>

</html>
